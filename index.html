<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encryptor</title>
  <link href="css/styles.css" rel="stylesheet" />
  <script src="js/index.js"></script>
</head>

<body>
  <main class="container">
    <section class="container-left">
      <div class="content content-left">
        <div class="input-text-container">
          <textarea class="input-text" rows="10" cols="30" placeholder="Ingrese el texto aqui" required></textarea>
        </div>

        <div class="information">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="hint">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
          </svg>

          <h6>Solo letras minusculas y sin acentos</h6>
        </div>

        <div class="encrypt-bottom">
          <button onclick="encryptText();">Encrypt</button>
          <button onclick="decryptText();">Decrypt</button>
        </div>
      </div>
    </section>

    <section class="container-right">
      <div class="content content-right">
        <div class="encrypted-text-container">
          <textarea class="encrypted-text" rows="10" cols="20" placeholder="Ningun mensaje fue encontrado"
            disabled="true"></textarea>
        </div>

        <div class="copy-button">
          <button class="copy-text" onclick="copyText();">Copy</button>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
